<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white"><span class="hints">Z</span></div>
        <div data-note="Db" class="key black"><span class="hints">S</span></div>
        <div data-note="D" class="key white"><span class="hints">X</span></div>
        <div data-note="E" class="key black"><span class="hints">D</span></div>
        <div data-note="Eb" class="key white"><span class="hints">C</span></div>
        <div data-note="F" class="key white"><span class="hints">V</span></div>
        <div data-note="Gb" class="key black"><span class="hints">G</span></div>
        <div data-note="G" class="key white"><span class="hints">B</span></div>
        <div data-note="Ab" class="key black"><span class="hints">H</span></div>
        <div data-note="A" class="key white"><span class="hints">N</span></div>
        <div data-note="Bb" class="key black"><span class="hints">J</span></div>
        <div data-note="B" class="key white"><span class="hints">M</span></div>
    </div>

    <audio src="notes/C.mp3" id="C"></audio>
    <audio src="notes/Db.mp3" id="Db"></audio>
    <audio src="notes/D.mp3" id="D"></audio>
    <audio src="notes/E.mp3" id="E"></audio>
    <audio src="notes/Eb.mp3" id="Eb"></audio>
    <audio src="notes/F.mp3" id="F"></audio>
    <audio src="notes/Gb.mp3" id="Gb"></audio>
    <audio src="notes/G.mp3" id="G"></audio>
    <audio src="notes/Ab.mp3" id="Ab"></audio>
    <audio src="notes/A.mp3" id="A"></audio>
    <audio src="notes/Bb.mp3" id="Bb"></audio>
    <audio src="notes/B.mp3" id="B"></audio>
</body>
</html>
